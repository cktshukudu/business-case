<head>

    <title>{% block title %}Business Case {% endblock %}</title>
    <style>
.email {
    margin: auto;
    width: 50%;
    padding: 10px;
} 
.navbarr {
    margin-bottom: 100px;
    padding: 30px;
    width: 100%;
    overflow: auto;
  }

    </style>
</head>
<body>
    <body>
        <div class="navbarr">
    </div>
    <div class="email">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>TO:</td>
                <td><input type="email" name="toemail" required></td>

            </tr>
            <tr>
                <td>
                <td>Message:</td>
                 <td><textarea name="content" readonly id="" cols="40" rows="10" required>@Solutions Busines Case Template</textarea></td>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>
            </tr>
        </table>
    </form>
</div>
</section>

 <div class="col-md-12">
