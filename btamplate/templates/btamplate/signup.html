{% extends 'btamplate/base.html' %}
{% load crispy_forms_tags %}


      {% block content %}
      <div class="shadow p-4 mb-5 bg-body rounded">
            <p  style="text-align:center" style="color: green;"><strong>Register</strong></p>
            <div class="container" style="margin-bottom: 10px;">
            <form action="" method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group" id="signup-button">
                  <button class="btn ">Sign Up</button>
              </div>
              <div class="form-group">
                  <small class="text-muted ml-3" >Already have an account? <a href="/btamplate/login/">Sign In</a></small>
              </div>
            </form>
            </div>
            </div>
            
        {% endblock %}
