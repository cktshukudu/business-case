{% load static %}
{% load bootstrap_icons %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Business Case</title>
</head>
<body>
    <div class="navbar">
        <!-- <a class="active" href="/btamplate/">{% bs_icon 'house-fill' color='black' size='1.5em'  %} Home</a> -->
      </div>
      {% block content %}
      <div class="login">
            <form action="" method="POST">
                {% csrf_token %}
              <fieldset class="form-group col-md-12 mb-0">
                  <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
                  {{ form|crispy }}
              </fieldset>
              <div class="form-group" id="signup-button">
                  <button class="btn ">Sign Up</button>
              </div>
              <div class="form-group col-md-12 mb-0">
                  <small class="text-muted ml-3" >Already have an account? <a href="/btamplate/login/">Sign In</a></small>
              </div>
            </form>
            </div>
            <div class="footer">
                <p>@Solutions</p>
              </div>
        {% endblock %}
    </body>
    </html>
