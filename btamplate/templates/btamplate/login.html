
{% load crispy_forms_tags %}
{% load static %}
{% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

<style>
.login{
  margin: auto;
  width: 50%;
  border: 1px solid #90CAF9;
  padding: 10px;
}
.navbar {
  margin-bottom: 100px;
  width: 100%;
  border-bottom: 2px solid  #fff;
  overflow: auto;
}
.footer {
  overflow: auto;
  width: 100%;
  margin-top: 300px;
  border-bottom: 2px solid  #42a5f5;
  color: white;
  text-align: center;
}

</style>
</head>
<body>
    <div class="navbar">
        <!-- <a class="active" href="/btamplate/">{% bs_icon 'house-fill' color='black' size='1.5em'  %} Home</a> -->
      </div>
{% block content %}
<div class="login">
    <form action="" method="POST">
        {% csrf_token %}
      <fieldset class="form-group col-md-12 mb-0">
          <legend class="border-bottom mb-4" style="color: black;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="/btamplate/signup/">Sign Up Today</a></small>
      </div>
    </form>
    </div>
    <div class="footer">
        <p>@Solutions</p>
      </div>
{% endblock %}</title>
</body>
</html>
